<!DOCTYPE html>
<html ng-app="app" lang="en" class="no-js">
 <head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>

  <title>Order of the Bee >> Archive of tutorials, guides and articles</title>

  <link href="/assets/css/bootstrap.css" rel="stylesheet"/>
  <link href="/assets/css/font-awesome.min.css" rel="stylesheet"/>
  <link href='/assets/css/open-sans-font.css' rel='stylesheet' type='text/css' />
  <link href="/assets/css/custom.css" rel="stylesheet"/>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-53791137-1', 'auto');
  ga('send', 'pageview');

</script>
 </head>
 <body>
	<script type="text/javascript" src="/assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="/assets/js/angular.min.js"></script>
	<script type="text/javascript" src="/assets/js/modernizr.js"></script>
	<script type="text/javascript" src="/assets/js/ui-bootstrap-0.11.0.min.js"></script>
	<script type="text/javascript" src="/assets/js/jquery.smooth-scroll.js"></script>
	<script type="text/javascript" src="/assets/js/app.js"></script>
	<header></header>

	<section class="green">
		<div class="container-fluid">
			<h1 class="text-center">Archive of tutorials, guides and articles</h1>
			<br/>
		</div>
	</section>

	<div ng-show="posts[0]" class="container-fluid" ng-controller="PostsCtrl">
		<div class="row">
			<br/>
			<div class="col-lg-offset-2 col-md-offset-1 col-lg-8 col-md-10 col-sm-12 col-xs-12">
				<form class="form-horizontal">
					<div class="form-group">
						<br/>
						<label for="select" class="col-sm-3 col-xs-4 control-label">Tags</label> 
						<div class="col-sm-5 col-xs-5">
							<input type="text" ng-model="query" id="query" class="form-control" >
						</div>
						<button type="reset" class="btn btn-default col-sm-2 col-xs-3">Reset filter</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<br/>
			<div class="col-lg-4 col-md-6 col-sm-12 col-xs-12" ng-repeat="post in posts | filter:query">
				<h2 class="text-center">{{post.name}}</h2>
				<p>{{post.description}}</p>
			</div>
		</div>
	</div>

	<section class="orange">
		<div class="container-fluid">
			<h2 class="text-center">How to add your text here?</h2>
			<br/>
		</div>
	</section>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-offset-2 col-md-offset-1 col-lg-8 col-md-10 col-sm-12 col-xs-12 lead">
				<br/>
				<p>Create an issue on Github with a link to your tutorial/blog post/article.</p>
				<br/>
				<p class="text-center"><a href="https://github.com/OrderOfTheBee/marketing/issues/new" class="btn btn-lg btn-success" target="_blank"><i class="fa fa-arrow-down"></i> Submit request</a></p>
				</div>
			</div>
		</div>
	</section>

	<social></social>

 </body>
</html>
