<!DOCTYPE html>
<html ng-app="app" lang="en" class="no-js">
 <head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>

  <title>Order of the Bee >> Professional Services Network</title>

  <link href="/assets/css/bootstrap.css" rel="stylesheet"/>
  <link href="/assets/css/font-awesome.min.css" rel="stylesheet"/>
  <link href='/assets/css/open-sans-font.css' rel='stylesheet' type='text/css' />
  <link href="/assets/css/custom.css" rel="stylesheet"/>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-53791137-1', 'auto');
  ga('send', 'pageview');

</script>
 </head>
 <body>
	<script type="text/javascript" src="/assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="/assets/js/angular.min.js"></script>
	<script type="text/javascript" src="/assets/js/modernizr.js"></script>
	<script type="text/javascript" src="/assets/js/ui-bootstrap-0.11.0.min.js"></script>
	<script type="text/javascript" src="/assets/js/jquery.smooth-scroll.js"></script>
	<script type="text/javascript" src="/assets/js/app.js"></script>
	<header></header>

	<section class="green">
		<div class="container-fluid">
			<h1 class="text-center">Professional Services Network</h1>
			<br/>
		</div>
	</section>

	<div ng-show="items[0]" class="container-fluid text-center" ng-controller="PSNCtrl">
		<div class="row">
			<br/>
			<div class="col-lg-4 col-md-6 col-sm-12 col-xs-12" ng-repeat="item in items">
				<h2 class="text-center">{{item.name}}</h2>
				<img class="right" ng-show="item.image" src="/assets/images/{{item}}.png"/>
				<p>{{item.description}}</p>
			</div>
		</div>
	</div>

	<section class="orange">
		<div class="container-fluid">
			<h2 class="text-center">How to be added here?</h2>
			<br/>
		</div>
	</section>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-offset-2 col-md-offset-1 col-lg-8 col-md-10 col-sm-12 col-xs-12 lead">
				<br/>
				<p>Send us a link to your profile or company website, tell us what you can do, in what countries do you work, and give us contacts of one or more customers who are willing to be a reference.</p>
					<br/>
					<p class="text-center"><a href="https://github.com/OrderOfTheBee/marketing/issues/new" class="btn btn-lg btn-success" target="_blank"><i class="fa fa-arrow-down"></i> Send request</a></p>
				</div>
			</div>
		</div>
	</section>

	<social></social>

 </body>
</html>
